{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar Sesión - Blog Chaco{% endblock %}

{% block contenido %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center h-16 w-16 bg-chaco-green rounded-full mb-4">
                <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Bienvenido</h2>
            <p class="text-gray-600">Inicia sesión para continuar</p>
        </div>
        
        <div class="bg-white rounded-xl shadow-2xl p-8">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Usuario</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <input type="text" name="username" 
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-chaco-green focus:border-transparent transition-all" 
                               placeholder="tu_usuario"
                               required>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <input type="password" name="password" 
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-chaco-green focus:border-transparent transition-all" 
                               placeholder="••••••••"
                               required>
                    </div>
                </div>
                
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 text-chaco-green border-gray-300 rounded focus:ring-chaco-green">
                        <span class="text-gray-700">Recordarme</span>
                    </label>
                    <a href="{% url 'password_reset' %}" class="text-chaco-green hover:text-chaco-green/80 font-medium">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
                
                <button type="submit" class="w-full py-3 bg-chaco-green text-white font-semibold rounded-lg hover:bg-chaco-green/90 transition-all shadow-lg">
                    Iniciar Sesión
                </button>
            </form>
        </div>
        
        <p class="text-center mt-6 text-sm text-gray-600">
            ¿No tienes cuenta? 
            <a href="{% url 'apps.usuario:registrar' %}" class="text-chaco-green hover:text-chaco-green/80 font-semibold">
                Regístrate
            </a>
        </p>
    </div>
</div>
{% endblock %}
