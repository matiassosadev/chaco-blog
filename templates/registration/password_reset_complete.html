{% extends 'base.html' %}
{% load static %}

{% block title %}Contraseña Restablecida - Blog Chaco{% endblock %}

{% block contenido %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full text-center">
        <div class="inline-flex items-center justify-center h-20 w-20 bg-green-100 rounded-full mb-6">
            <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        
        <h2 class="text-3xl font-bold text-gray-900 mb-3">¡Contraseña Restablecida!</h2>
        <p class="text-gray-600 mb-8">
            Tu contraseña se ha actualizado correctamente. Ahora puedes iniciar sesión.
        </p>
        
        <a href="{% url 'apps.usuario:login' %}" class="inline-block w-full py-4 bg-chaco-green text-white font-semibold rounded-lg hover:bg-chaco-green/90 transition-all shadow-lg">
            Iniciar Sesión Ahora
        </a>
        
        <p class="mt-6 text-sm text-gray-600">
            <a href="{% url 'index' %}" class="text-chaco-green hover:text-chaco-green/80 font-medium">
                ← Volver al Inicio
            </a>
        </p>
    </div>
</div>
{% endblock %}
