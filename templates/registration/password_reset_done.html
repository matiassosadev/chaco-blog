{% extends 'base.html' %}
{% load static %}

{% block title %}Email Enviado - Blog Chaco{% endblock %}

{% block contenido %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full text-center">
        <div class="inline-flex items-center justify-center h-20 w-20 bg-green-100 rounded-full mb-6">
            <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
        </div>
        
        <h2 class="text-3xl font-bold text-gray-900 mb-3">¡Revisa tu email!</h2>
        <p class="text-gray-600 mb-8 leading-relaxed">
            Te hemos enviado un correo con las instrucciones para restablecer tu contraseña.
        </p>
        
        <div class="space-y-3">
            <a href="{% url 'apps.usuario:login' %}" class="block w-full py-3 bg-chaco-green text-white font-semibold rounded-lg hover:bg-chaco-green/90 transition-all">
                Volver al Login
            </a>
            <a href="{% url 'index' %}" class="block w-full py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition-all">
                Ir al Inicio
            </a>
        </div>
    </div>
</div>
{% endblock %}
