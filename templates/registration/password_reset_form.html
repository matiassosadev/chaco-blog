{% extends 'base.html' %}
{% load static %}

{% block title %}Recuperar Contraseña - Blog Chaco{% endblock %}

{% block contenido %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center h-16 w-16 bg-chaco-green/10 rounded-full mb-4">
                <svg class="h-8 w-8 text-chaco-green" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">¿Olvidaste tu contraseña?</h2>
            <p class="text-gray-600">Te enviaremos instrucciones para recuperarla</p>
        </div>
        
        <div class="bg-white rounded-xl shadow-2xl p-8">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-chaco-green focus:border-transparent transition-all" 
                           placeholder="tu@email.com"
                           required>
                    <p class="mt-2 text-xs text-gray-500">Ingresa el email de tu cuenta</p>
                </div>
                
                <button type="submit" class="w-full py-3 bg-chaco-green text-white font-semibold rounded-lg hover:bg-chaco-green/90 transition-all shadow-lg">
                    Enviar Instrucciones
                </button>
            </form>
        </div>
        
        <div class="text-center mt-6">
            <a href="{% url 'apps.usuario:login' %}" class="text-sm text-chaco-green hover:text-chaco-green/80 font-medium inline-flex items-center space-x-1">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span>Volver a Iniciar Sesión</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
